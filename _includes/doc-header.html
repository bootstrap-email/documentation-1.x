<div class="d-flex align-items-center">
  <h1 class="h2 my-0 fw-bold">{{ page.title }}</h1>
  {% if page.responsive == true %}
  <a href="/docs/responsive" class="badge d-flex align-items-center compatibility-badge ms-3">
    <span class="badge-check">
      <img src="/img/icons/{% if page.responsive == true %}check{% else %}x{% endif %}.svg" />
    </span>
    <span>Responsive</span>
  </a>
  {% endif %}
</div>
<div class="text-muted mb-4" style="font-size: 18px;">
  {{ page.tagline }}
</div>
